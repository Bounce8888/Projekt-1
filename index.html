<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
    <title>Domowy budżet</title>
  </head>
  <body>
    <div class="logo">
      <img src="icons/icon3.png" alt="logo" id="logo" />
    </div>
    <div class="main">
      <h1 id="reszta">Nie masz nic do wydania :(</h1>
    </div>
    <div class="table" id="tabela">
      <table>
        <tr>
          <th>
            <h2>PRZYCHODY</h2>

            <form class="form" method="post">
              <div class="form-row">
                <input
                  type="text"
                  id="przychod"
                  class="name-input"
                  name="przychod"
                  minlength="4"
                  maxlength="20"
                  placeholder="Nazwa przychodu"
                />
              </div>
              <div class="form-row">
                <input
                  type="number"
                  id="kwotaP"
                  name="kwotaP"
                  class="amount-input"
                  minlength="1"
                  maxlength="5"
                  size="5"
                  min="0"
                  placeholder="Kwota"
                />
              </div>

              <button type="button" class="addP">Dodaj</button>
            </form>
          </th>
          <th>
            <h2>WYDATKI</h2>
            <form class="form" method="post">
              <div class="form-row">
                <input
                  class="name-output"
                  type="text"
                  id="wydatek"
                  name="wydatek"
                  minlength="4"
                  maxlength="20"
                  size="20"
                  placeholder="Nazwa wydatku"
                />
              </div>
              <div class="form-row">
                <input
                  class="amount-output"
                  type="number"
                  id="kwotaW"
                  name="kwotaW"
                  min="0"
                  minlength="1"
                  maxlength="5"
                  size="5"
                  placeholder="Kwota"
                />
              </div>
              <button type="button" class="addW">Dodaj</button>
            </form>
          </th>
        </tr>

        <tr>
          <td>
            <h3 class="incomeList" id="incomeList"></h3>
          </td>

          <td>
            <h3 class="spendList" id="spendList"></h3>
          </td>
        </tr>
        <tr id="PrzychodyWydatki">
          <td>
            <h3 class="incomeSum" id="incomeSum">Suma przychodów: Brak</h3>
          </td>
          <td>
            <h3 class="outcomeSum" id="outcomeSum">Suma wydatków: Brak</h3>
          </td>
        </tr>
      </table>
    </div>
  </body>
  <script src="index.js" type="module"></script>
</html>
